<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
</head>
<body>
    <form action="{{ url_for('generate_qr_code')}}" method="post">
        <label for="data">Input your message:</label>
        <input type="text" name="data" id="data" required>
        <button type="submit">Generate QR Code</button>
    </form>

    {% if qrcode %}
        <h2>Your QR Code:</h2>
        <img scr="{{ qrcode.svg_data_uri(dark='darkblue', scale = 4) }}" alt="QR Code">
        <p>Message: {{ message }}</p>
    {% endif %}
</body>
</html>
